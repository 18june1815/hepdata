#Nuclear Modification Factors for Hadrons At Forward and Backword Rapidities in Deuteron-Gold Collisions at $\sqrt_{s_{NN}}$ = 200 GeV
#
#Phys.Rev.Lett 94 (2005) 082302
#InspireHEP ID: 665543
