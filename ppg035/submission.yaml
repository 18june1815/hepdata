#PHENIX paper PPG035
#
#Centrality Dependence of Charm Production from Single Electrons in Au+Au Collisions at $\sqrt{s_{NN}}$ = 200 GeV
#
#Phys.Rev.Lett. 94 (2005) 082301
#InspireHEP ID: 660611
