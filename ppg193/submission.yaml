#PHENIX paper PPG193
#
#TITLE: Measurement of $\phi$-meson production at forward rapidity in $p$ + $p$ collisions $\sqrt{s}$ = 510 GeV and its energy dependence from $\sqrt{s}$ = 200 GeV to 7 TeV.
#
#PRD 98, (2018) 092006
#InspireHEP ID: 1628651
