#Systematic Study of Azimuthal Anisotropy in Cu+Cu and Au+Au Collisions at $\sqrt{s_{NN}}$ = 62.4 and 200 GeV
#
#Phys.Rev.Lett C 92 (2015) 034913
#InspireHEP ID: 1332240
#
#Prepared by First Name Last Name
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
