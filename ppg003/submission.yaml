#Suppression of Hadrons with Large Transverse Momentum in Central Au+Au Collisions at $sqrt {s sub {sub {NN}}}$_ = 130 GeV
#
#   Phys.Rev.Lett.88:022301,2002
# InspireHEP ID: 562409
