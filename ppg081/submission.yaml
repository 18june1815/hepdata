# PHENIX paper PPG081
#
# Photoproduction of J/psi and of high mass e+e- in ultra-peripheral Au+Au collisions at sqrt(s_NN) = 200 GeV
#
# Phys.Lett.B 679:321-329, 2009
# InspireHEP ID: 815217
#
# Please contact Reem Alreshidi if you have any questions about this submission
# PPG liaison: TBA
# Reviewer: TBA
