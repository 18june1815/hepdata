# This is Figure 1.
name: "Figure 8a-1"
location: Data From Fig. 8 of PRC 85 (2012) 064914
description: 'Identified hadron $v_2$ in central (0–20% centrality, left panels) Au + Au
collisions at $\sqrt{s_{NN}}$ = 200 GeV. Panels (a) and (b) show $v_2$ as a
function of transverse momentum $p_T$. The $v_2$ of all species
for centrality 0–20% has been scaled up by a factor of 1.6 for
better comparison with results of 20–60% centrality. The error bars
(shaded boxes) represent the statistical (systematic) uncertainties. The
systematic uncertainties shown are type A and B only.'
