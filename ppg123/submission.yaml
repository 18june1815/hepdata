#PHENIX paper PPG123
#
#Deviation from quark number scaling of the anisotropy parameter v2 of pions, kaons, and protons in Au + Au collisions at $\sqrt{s_{NN}}$ =200 GeV
#
#Phys.Rev.C 85 (2012) 064914
#InspireHEP ID: 1093596
#
#Prepared by Andrew McAninch
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
#
comment: | # Information that applies to all data tables.
  Measurements of the anisotropy parameter $v_2$ of identified hadrons (pions, kaons, and protons) as a function of centrality, transverse momentum $p_T$ , and transverse kinetic energy KE$_T$ at midrapidity (|$\eta$| < 0.35) in Au + Au collisions at $\sqrt{s_{NN}}$ =200 GeV are presented. Pions and protons are identified up to $p_T$ = 6 GeV/c, and kaons up to $p_T$ = 4 GeV/c, by combining information from time-of-flight and aerogel Cerenkov detectors in the PHENIX ˇExperiment. The scaling of $v_2$ with the number of valence quarks ($n_q$) has been studied in different centrality bins as a function of transverse momentum and transverse kinetic energy. A deviation from previously observed quark-number scaling is observed at large values of KE$_T$ /$n_q$ in noncentral Au + Au collisions (20–60%), but this scaling remains valid in central collisions (0–10%).
additional_resources:
- {location: "https://phenix-intra.sdcc.bnl.gov/phenix/WWW/p/info/ppg/123/", description: "web page with data points"}
- {location: "http://arxiv.org/abs/1203.2644", description: arXiv}
- {location: "https://inspirehep.net/literature/1093596", description: InspireHEP}
