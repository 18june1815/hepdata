#PHENIX paper PPG029
#
#Jet Properties from Dihadron Correlations in $p$+$p$ Collisions at $\sqrt{s}$ = 200 GeV
#
#Phys.Rev. D 74 (2006) 072002
#InspireHEP ID: 716897
