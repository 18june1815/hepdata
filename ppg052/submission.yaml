#PHENIX paper PPG052
#
#Evidence for a long-range component in the pion emission source in Au+Au collisions at $\sqrt{s_{NN}}$ = 200 GeV
#
#Phys.Rev.Lett 98 (2007) 132301
#InspireHEP ID: 717744
#
#Prepared by Nikolas Nelson
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
#
comment: | # Information that applies to all data tables.
   Emission source functions are extracted from correlation functions constructed from charged pions produced at mid-rapidity in Au+Au collisions at $\sqrt{s_{NN}}$ = 200 GeV. The source parameters extracted from these functions at low $k_T$, give first indications of a long tail for the pion emission source. The source extension cannot be explained solely by simple kinematic considerations. The possible role of a halo of secondary pions from resonance emissions is explored.
