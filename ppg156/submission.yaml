comment: | # Information that applies to all data tables.
  We report a measurement of $e^{+}e^{-}$ pairs from semileptonic heavy-flavor decays in $d$+Au collisions at $\sqrt{s_{NN}}$ = 200 GeV. Exploring the mass and transverse-momentum dependence of the yield, the bottom decay contribution can be isolated from charm, and quantified by comparison to PYTHIA and MC@NLO simulations. The resulting $b\bar{b}$-production cross section is $\sigma^{dAu}_{b\bar{b}}$ = 1.37$\pm$0.28(stat)$\pm$0.46(syst) mb, which is equivalent to a nucleon-nucleon cross section of $\sigma^{NN}_{b\bar{b}}$ = 3.4 $\pm$ 0.8(stat)$\pm$1.1(syst) $\mu$b
