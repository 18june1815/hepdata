#PHENIX paper PPG064
#
#Production of omega mesons at Large Transverse Momenta in p+p and d+Au Collisions at $\sqrt{s_{NN}}$ = 200 GeV
#
#Phys.Rev.Lett C 75 (2007) 051902
#InspireHEP ID: 732097
#
#Prepared by Nikolas Nelson
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
#
comment: | # Information that applies to all data tables.
  The PHENIX experiment at RHIC has measured the invariant cross section for omega-meson production at mid-rapidity in the transverse momentum range 2.5 < $p_T$ < 9.25 GeV/$c$ in $p$+$p$ and $d$+Au collisions at $\sqrt{s_{NN}}$ = 200 GeV. Measurements in two decay channels ($\omega \rightarrow \pi^0\pi^+\pi^-$ and $\omega \rightarrow \pi^0\gamma$) yield consistent results, and the reconstructed $\omega$ mass agrees with the accepted value within the $p_T$ range of the measurements. The $\omega/\pi^0$ ratio is found to be 0.85 $\pm$ 0.05(stat) $\pm$ 0.09(sys) and 0.94 $\pm$ 0.08(stat) $\pm$ 0.12(sys) in $p$+$p$ and $d$+Au collisions respectively, independent of $p_T$. The nuclear modification factor $R_{dA}$ is 1.03 $\pm$ 0.12(stat) $\pm$ 0.21(sys) and 0.83 $\pm$ 0.21(stat) $\pm$ 0.17(sys) in minimum bias and central (0-20%) $d$+Au collisions, respectively.
