#PHENIX paper PPG082
#
#Kaon interferometric probes of space-time evolution in Au+Au collisions at $\sqrt{s_{NN}}$ = 200 GeV
#
#Phys.Rev.Lett 103 (2009) 142301
#InspireHEP ID: 816475
