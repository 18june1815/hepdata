#PHENIX paper PPG086
#
#Enhanced production of direct photons in Au+Au collisions at $\sqrt{s_{NN}}$ = 200 GeV and implications for the initial temperature
#
#Phys.Rev.Lett 104 (2010) 132301
#InspireHEP ID: 784417
#
#Prepared by Nikolas Nelson
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
