#PHENIX paper PPG171
#
#Scaling properties of fractional momentum loss of high-$p_T$ hadrons in nucleus-nucleus collisions at $\sqrt{s_{NN}}$ from 62.4 GeV to 2.76 TeV
#
#Phys.Rev.C 93 (2016) 024911
#InspireHEP ID: 1394434
#
#Prepared by Andrew McAninch
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
