#PHENIX paper PPG125
#
#Transverse-Momentum Dependence of the $J/\psi$ Nuclear Modification in $d$+Au Collisions at $\sqrt{s_{NN}}$ = 200 GeV
#
#Phys.Rev.C 87 (2013) 034904
#InspireHEP ID: 1102930
#
#Prepared by Andrew McAninch
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
#
comment: | # Information that applies to all data tables.
  We present measured $J/\psi$ production rates in $d$+Au collisions at $\sqrt{s_{NN}}$ = 200 GeV over a broad range of transverse momentum ($p_T$ = 0–14 GeV/$c$) and rapidity (−2.2 < y < 2.2). We construct the nuclear-modification factor $R_{dAu}$ for these kinematics and as a function of collision centrality (related to impact parameter for the $R_{dAu}$ collision). We find that the modification is largest for collisions with small impact parameters, and observe a suppression ($R_{dAu}$ < 1) for $p_T$ < 4 GeV/$c$ at positive rapidities. At negative rapidity we observe a suppression for $p_T$ < 2 GeV/$c$ then an enhancement ($R_{dAu}$ > 1) for pT > 2 GeV/$c$. The observed enhancement at negative rapidity has implications for the observed modification in heavy-ion collisions at high $p_T$.
additional_resources:
- {location: "https://phenix-intra.sdcc.bnl.gov/phenix/WWW/p/info/ppg/125/", description: "web page with data points"}
- {location: "http://arxiv.org/abs/1204.0777", description: arXiv}
- {location: "https://inspirehep.net/literature/1102930", description: InspireHEP}
