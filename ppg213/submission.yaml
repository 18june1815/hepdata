name: "Figure 20"

location: Data From Fig. 20 of PRD 99 (2019) 072003
description: 'Summary of arm-averaged relative systematic uncertainties for the total bottom cross section $\sigma _{b\bar{b}}$, the differential Drell-Yan cross section $d^{2}\sigma _{DY\implies \mu\mu}/dmdy$, and the $b\bar{b}$ ($c\bar{c}$) differential yields $dN_{b\bar{b}(c\bar{c})\implies \mu\mu}/d\Delta\phi$. The systematic uncertainty type is indicated in the second column and is applicable only to the differential measurements. The uncertainties for the differential measurements vary with azimuthal opening angle, pair $p_{T}$ , or mass. Asymmetric uncertainties are quoted in bracketed values. For the $c\bar{c}$ measurement, the regions $\Delta\phi$ < $\pi$/2, $p_{T}$ < 0.5 GeV/$c$ and $p_{T}$ > 2.0 GeV/$c$ are excluded because the yield approaches zero and relative systematic uncertainties diverge. With these regions excluded, the difference between the systematic uncertainties of all measurements for the south and north muon arms differs by no greater than 2% for all systematic uncertainties sources.'
