#Measurements of $\mu\mu$ pairs from open heavy flavor and Drell-Yan in $p+p$ collisions at $\sqrt{s}$ = 200 GeV
#
#Phys.Rev.D 99 (2019) 072003
#InspireHEP ID: 1672015
