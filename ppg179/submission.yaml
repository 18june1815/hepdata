#PHENIX paper PPG179
#
#TITLE: Measurement of higher cumulants of net-charge multiplicity distributions in Au + Au collisions at $\sqrt{s_{NN}}$ = 7.7–200 GeV.
#
#Phys.Rev.C 93 (2016) 011901
#InspireHEP ID: 1378005
#
#Prepared by Andrew McAninch
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
