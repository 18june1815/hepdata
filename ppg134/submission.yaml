#PHENIX paper PPG134
#
#TITLE: Cross sections and double-helicity asymmetries of midrapidity inclusive charged hadrons in $p$ + $p$ collisions at $\sqrt{s}$ = 62.4 GeV.
#
#PRD 86 (2012) 092006
#InspireHEP ID: 1089402
#
#Prepared by Hugh Jones
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
