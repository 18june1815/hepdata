#Measurements of azimuthal anisotropy and charged-particle multiplicity in $d$+Au collisions at $\sqrt{s_{NN}}$ = 200, 62.4, 39, and 19.6 GeV
#
#Phys.Rev.Lett C 96 (2017) 064905
#InspireHEP ID: 1618141
#
#Prepared by Nikolas Nelson
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
