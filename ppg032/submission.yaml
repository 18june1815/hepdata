#PHENIX paper PPG032
#
#Modifications to Di-Jet Hadron Pair Correlations in Au+Au Collisions at $\sqrt{s_{NN}}$ = 200 GeV
#
#Phys.Rev.Lett. 97 (2006) 052301
#InspireHEP ID: 686510
#
#Prepared by Nikolas Nelson
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
