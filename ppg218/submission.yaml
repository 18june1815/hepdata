name: "Figure 6a pt.1"

location: Data From Fig. 6a of PRC 99 (2019) 024903
description: 'Centrality dependence of (a) $v_2${2} and (b) $v_2${4}. (a) The red points indicate no pseudorapidity gap whereas the magenta points indicate a pseudorapidity gap of |$\Delta\eta$| > 2.0. (b) The black points indicate $v_2${4} with no pseudorapidity gap, the blue points indicate a two-subevent method with |$\Delta\eta$| > 2.0 but where some short-range pairs are allowed, and the red points indicate a two-subevent method with |$\Delta\eta$| > 2.0 where no short-range pairs are allowed.'
