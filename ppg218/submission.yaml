description: 'Cumulant method estimate of $\sigma_{v_{2}}$ / $\langle v_{2} \rangle$ as a function of centrality in Au+Au collisions at $\sqrt{s_{NN}}$ = 200 GeV. The data are shown as black open squares. The same calculation as done in data is done in ampt, shown as a solid green line. Calculations of $\sigma_{\epsilon_{2}}$ /$ \langle\epsilon_{2}\rangle$ performed in the Monte Carlo Glauber model are shown as blue lines. The solid blue line is the Monte Carlo Glauber calculation done using the same estimate as the data, the dashed blue line is the direct calculation of the moments of the MC Glauber $\epsilon_{2}$ distribution.'
