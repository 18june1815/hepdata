#Measurement of $\Upsilon$(1S+2S+3S) production in $p+p$ and Au+Au collisions at $\sqrt{s_{NN}}$=200 GeV
#
#Phys.Rev.C 91 (2015) 024913
#InspireHEP ID: 1289084
