#TITLE: Search for dark photons from neutral meson decays in $p$ + $p$ and $d$ + Au collisions at $\sqrt{S_{NN}} = 200 GeV.
#
#PRC 91, (2015) 031901(R)
#InspireHEP ID: 1313628
