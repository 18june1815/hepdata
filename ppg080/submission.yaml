#PHENIX paper PPG080
#
#Suppression pattern of neutral pions at high transverse momentum in Au+Au collisions at $\sqrt{s_{NN}}$ = 200 GeV and constraints on medium transport coefficients
#
#Phys.Rev.Lett 101 (2008) 232301
#InspireHEP ID: 778168
#
#Prepared by Nikolas Nelson
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
#
comment: | # Information that applies to all data tables.
  For Au+Au collisions at 200 GeV, we measure neutral pion production with good statistics for transverse momentum, $p_T$, up to 20 GeV/$c$. A fivefold suppression is found, which is essentially constant for 5 < $p_T$ < 20 GeV/$c$. Experimental uncertainties are small enough to constrain any model-dependent parameterization for the transport coefficient of the medium, e.g. $<\bar{q}>$ in the parton quenching model. The spectral shape is similar for all collision classes, and the suppression does not saturate in Au+Au collisions; instead, it increases proportional to the number of participating nucleons, as $N_{part}^{2/3}$.
