#PHENIX paper PPG185
#
#$\phi$ meson production in the forward/backward rapidity region in Cu+Au collisions at $\sqrt{s_{NN}}$ =200 GeV
#
#Phys.Rev.C 93 (2016) 024904
#InspireHEP ID: 1394228
#
#Prepared by Andrew McAninch
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
