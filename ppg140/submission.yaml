location: Data From Fig. 2a of PRC 87 (2013) 054907
description: 'Direct photon cross section. (a) The invariant cross sections of the direct photon in $p+p$ [3, 4] and $d$+Au collisions. The $p+p$ fit result with the empirical parameterization described in the text is shown as well as NLO pQCD calculations, and the scaled $p+p$ fit is compared with the $d$+Au data. The closed and open symbols show the results from the virtual photon and $\pi_{0}$-tagging methods, respectively. The asterisk symbols show the result from the statistical subtraction method for $d$+Au data, overlapping with the virtual photon result in 3 < $p_{T}$ < 5 GeV/c. The values in the table are equal to this mean value. The bars and bands represent the point-to-point (ptp.) and $p_{T}$-correlated (cor.) uncertainties, respectively. (b) The $p+p$ data over the fit. The uncertainties of the fit due to both point-to-point (ptp.) and pT -correlated uncertainties of the data are summed quadratically, and the sum is shown as dotted lines. The NLO pQCD calculations divided by the fit are also shown.'
