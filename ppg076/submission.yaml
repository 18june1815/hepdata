#PHENIX paper PPG076
#
#Source breakup dynamics in Au+Au Collisions at $\sqrt{s_{NN}}$ = 200 GeV via three-dimensional two-pion source imaging
#
#Phys.Rev.Lett 100 (2008) 232301
#InspireHEP ID: 771583
#
#Prepared by Nikolas Nelson
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
#
comment: | # Information that applies to all data tables.
  A three-dimensional (3D) correlation function obtained from mid-rapidity, low $p_T$ pion pairs in central Au+Au collisions at $\sqrt{s_{NN}}$ = 200 GeV is studied. The extracted model-independent source function indicates a long range tail in the directions of the pion pair transverse momentum (out) and the beam (long). Model comparisons to these distensions indicate a proper breakup time $\tau_0$ ~ 9 fm/$c$ and a mean proper emission duration $\Delta\tau$ ~ 2 fm/$c$, leading to sizable emission time differences ($<|\Delta\tau_{LCM}|>$ ~ 12 fm/$c$), partly due to resonance decays. They also suggest an outside-in "burning" of the emission source reminiscent of many hydrodynamical models.
additional_resources:
- {location: "https://phenix-intra.sdcc.bnl.gov/phenix/WWW/p/info/ppg/076/", description: "web page with data points"}
- {location: "http://arxiv.org/abs/0712.4372", description: arXiv}
- {location: "https://inspirehep.net/literature/771583", description: InspireHEP}
