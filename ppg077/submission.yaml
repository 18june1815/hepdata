#PHENIX paper PPG077
#
#Heavy Quark Production in $p$+$p$ and Energy Loss and Flow of Heavy Quarks in Au+Au Collisions at $\sqrt{s_{NN}}$ = 200 GeV
#
#Phys.Rev.Lett C 84 (2010) 044905
#InspireHEP ID: 854475
#
#Prepared by Nikolas Nelson
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
