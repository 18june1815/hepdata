#$J/\psi$ suppression at forward rapidity in Au+Au collisions at $\sqrt{s_{NN}}$ = 39 and 62.4 GeV
#
#Phys.Rev.Lett C 86 (2012) 064901
#InspireHEP ID: 1127261
