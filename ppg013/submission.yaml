#Centrality Dependence of the High $p_T$ Charged Hadron Suppression in Au+Au collisions at $\sqrt{s_{NN}}$= 130 GeV
#
#Phys.Rev.Lett. B 561 (2003) 82-92
#InspireHEP ID: 590820
#
#Prepared by Nikolas Nelson
