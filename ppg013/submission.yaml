description: 'The top panel gives the nuclear modification factor $R_{AA}$ for three exclusive $p_T$ regions as a function of the centrality of the collision. The lower panel shows essentially the same quantity but normalized to the number of participant pairs rather than to the number of binary collisions. The dotted line indicates the expectation for scaling with the number of binary collisions (top) or with the number of participants (bottom). Only statistical errors are shown. The systematic error on the scale and the centrality dependence are identical to the errors shown in Fig. 5. These errors are correlated, i.e. take their maximum or minimum value simultaneously for all centrality and $p_T$ selections. In addition, there are also $p_T$ dependent systematic errors, which are given in Table 1. The systematic errors do not alter the trends in the data.'
