comment: | # Information that applies to all data tables.
  The PHENIX experiment has measured open heavy-flavor production via semileptonic decay over the transverse momentum range 1 < $p_T$ < 6 GeV/$c$ at forward and backward rapidity (1.4 < $|y|$ < 2.0) in $d$+Au and $p$+$p$ collisions at $\sqrt{s_{NN}}$ = 200 GeV. In central $d$+Au collisions an enhancement of heavy-flavor muon production is observed at backward rapidity, whereas suppression is seen at forward rapidity relative to the yield in $p$+$p$ collisions scaled by the number of binary collisions. The difference observed between forward and backward rapidity exceeds predictions based on a model of initial parton density modification. These results can be used to probe predicted cold nuclear matter effects, which may significantly affect heavy-quark production at the Relativistic Heavy Ion Collider and the Large Hadron Collider, in addition to helping constrain the magnitude of charmonia breakup effects in nuclear matter.
