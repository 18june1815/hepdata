#Energy dependence of $\pi^0$ production in Cu+Cu collisions at $\sqrt{s_{NN}}$ = 22.4, 62.4, and 200 GeV
#
#Phys.Rev.Lett 101 (2008) 162301
#InspireHEP ID: 778403
