#PHENIX paper PPG051
#
#Common Suppression Pattern of $\eta$ and $\pi^0$ Mesons at High Transverse Momentum in Au+Au Collisions at $\sqrt{s_{NN}}$ = 200 GeV
#
#Phys.Rev.Lett 96 (2006) 202301
#InspireHEP ID: 709321
#
#Prepared by Nikolas Nelson
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
#
comment: | # Information that applies to all data tables.
   Inclusive transverse momentum spectra of $\eta$ mesons have been measured within $p_T$ = 2-10 GeV/$c$ at mid-rapidity by the PHENIX experiment in Au+Au collisions at $\sqrt{s_{NN}}$ = 200 GeV. In central Au+Au the $\eta$ yields are significantly suppressed compared to peripheral Au+Au, d+Au and p+p yields scaled by the corresponding number of nucleon-nucleon collisions. The magnitude, centrality and $p_T$ dependence of the suppression is common, within errors, for $\eta$ and $\pi^0$. The ratio of $\eta$ to $\pi^0$ spectra at high $p_T$ amounts to 0.40 < $R_{\eta/\pi^0}$ < 0.48 for the three systems in agreement with the world average measured in hadronic and nuclear reactions and, at large scaled momentum, in $e^+e^-$ collisions.
