# This is Figure 2a
name: "Figure 2a"
location: Data From Fig. 2 of PRL 88 (192302) 2002
description: 'HBT radii for pion pairs as a function of $k_T$ measured at mid-rapidity for various energies from E895 ($\sqrt{s_{NN}}$ = 4.1~GeV), E866 ($\sqrt{s_{NN}}$ = 4.9 GeV), NA44, WA98 ($\sqrt{s_{NN}}$ = 17.3 GeV), STAR, and PHENIX ($\sqrt{s_{NN}}$ = 130 GeV). The bottom plot includes fits to $A/\sqrt{m_T}$ for each energy region. The data are for $\pi^-$ results except for the NA44 results, which are for $\pi^+$. $R_{side}$ in LCMS.'
