#Ground and excited charmonium state production in $p$+$p$ collisions at $\sqrt{s}$ = 200 GeV
#
#Phys.Rev.Lett D 85 (2012) 092004
#InspireHEP ID: 899065
#
#Prepared by Nikolas Nelson
#Please contact Christine Nattrass if you have any questions about this submission
