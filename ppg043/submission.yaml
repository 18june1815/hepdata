#PHENIX paper PPG043
#
#Systematic Studies of Elliptic Flow Measurements in Au+Au Collisions at $\sqrt{s_{NN}}$ = 200 GeV
#
# Phys. Rev. Lett. C 80 (2009) 024909
# InspireHEP ID: 819672
# preprint arXiv:0905.1070
