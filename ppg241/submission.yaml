# PPG241
# InspireHEP: 1883774
additional_resources:
- {description: arXiv, location: 'https://arxiv.org/abs/2107.06634'}
comment: 'There is strong evidence for the formation of small droplets of
quark-gluon plasma in $p/d/^{3}$He+Au collisions at the Relativistic
Heavy Ion Collider (RHIC) and in $p$+$p$/Pb collisions at the Large
Hadron Collider. In particular, the analysis of data at RHIC for
different geometries obtained by varying the projectile size and shape
has proven insightful. In the present analysis, we find excellent
agreement with the previously published PHENIX at RHIC results on
elliptical and triangular flow with an independent analysis via the
two-particle correlation method, which has quite different systematic
uncertainties and an independent code base. In addition, the results
are extended to other detector combinations with different kinematic
(pseudorapidity) coverage. These results provide additional constraints
on contributions from nonflow and longitudinal decorrelations.'
