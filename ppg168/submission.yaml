#PHENIX paper PPG168
#
#Systematic study of charged-pion and kaon femtoscopy in Au+Au collisions at $\sqrt{s_{NN}}$=200 GeV
#
#Phys.Rev.C 92 (2015) 034914
#InspireHEP ID: 1362210
#
#Prepared by Andrew McAninch
#Please contact Christine Nattrass if you have any questions about this submission
#PPG liaison:
#Reviewer:
